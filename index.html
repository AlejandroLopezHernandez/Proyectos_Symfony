        body{

            nav {
            display: flex;
            background-color: #088808; /* Verde brillante */
            padding: 10px 20px; /* Espaciado interno */
            position: fixed; /* Fija la barra en la parte superior */
            top: 0;
            left: 0;
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para efecto visual */

            align-items: center;

        /* Estilos para los enlaces de la barra de navegación */
        nav ul {
            list-style: none; /* Quita los puntos de la lista */
            margin: 0;
            padding: 0;

        nav ul li {
            margin-right: 20px; /* Espacio entre elementos */
        }
        nav ul li a {
            color: white; /* Color del texto */
            text-decoration: none; /* Quita el subrayado */
            font-size: 18px; /* Tamaño del texto */
            font-weight: bold; /* Texto en negrita */
        }

        nav ul li a:hover {
            color: #ccffcc; /* Cambia el color al pasar el mouse */
        }
        .busqueda{
            display: flex; /* Activa flexbox */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 3vh; /* Ocupa toda la altura de la pantalla */
            margin-left: 9cm;
        }
        .busqueda input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px; /* Espacio entre el input y el botón */
        }
        .busqueda button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #icono{
            height: auto;
            width: 50px;
            margin-right: 15px;
        }
        .barra_lateral{
            width: 100px; /* Ancho de la barra */

            height: 100vh; /* Altura completa de la ventana */
            padding: 20px; /* Espaciado interno */
            position: fixed;
            top: 110px;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra para efecto visual */
        }
        .barra_lateral ul {
            list-style: none; /* Quita los puntos de la lista */
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .barra_lateral ul li {
            margin-bottom: 15px; /* Espacio entre elementos */
            width: 100%;
        }

        .barra_lateral ul li a {
            color: white; /* Color del texto */
            text-decoration: none; /* Quita el subrayado */
            font-size: 18px; /* Tamaño del texto */
            display:block;
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            text-align: center;
            box-sizing: border-box;
            transition: background-color 0.5s; /* Transición suave */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #contenido_body{
            margin-left: 140px;
            margin-top: 110px;
            padding: 20px;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #img_login{
            height: 40px;
            width: auto;
            margin-left: 13.5cm;
        }
    </style>
